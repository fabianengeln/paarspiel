<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paarspiel Start</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #355C7D 0%, #6C5B7B 100%);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(192, 108, 132, 0.1);
            max-width: 600px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            color: #355C7D;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #355C7D;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: 2px solid #355C7D;
            border-radius: 25px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #6C5B7B;
        }
        button {
            background: #355C7D;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            width: 100%;
        }
        button:hover {
            background: #6C5B7B;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .heart {
            color: #C06C84;
            font-size: 1.5rem;
            margin: 0 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Paarspiel Fragen <span class="heart">‚ù§</span></h1>
        <form action="/start_game" method="POST">
            <div class="form-group">
                <label for="person1">Name des ersten Spielers:</label>
                <input type="text" id="person1" name="person1" required>
            </div>
            <div class="form-group">
                <label for="person2">Name des zweiten Spielers:</label>
                <input type="text" id="person2" name="person2" required>
            </div>
            <button type="submit">Spiel starten</button>
        </form>
    </div>
</body>
</html>
